app: test-app-{{ .GITHUB_BRANCH | sanitizeDNSName }}
env: demo
namespace: demo
deploy:
  event: pr
cleanup:
  app: test-app-{{ .BRANCH | sanitizeDNSName }}
  event: branchDeleted
  branch: '!main'
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.36.0
values:
  containerPort: 9000
  gitRepository: laszlocph/test-app
  gitSha: '{{ .GITHUB_SHA }}'
  image:
    repository: ghcr.io/laszlocph/test-app
    tag: '{{ .GITHUB_SHA }}'
  replicas: 2
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
    host: test-app-{{ .GITHUB_BRANCH | sanitizeDNSName }}.demo.turbopizza.net
    tlsEnabled: true
strategicMergePatches: ""
json6902Patches: []
manifests: ""
